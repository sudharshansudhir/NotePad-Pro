    <div id="pop-bg" class="pop-bg"></div>
    <div id="navbar" class="navbar">
      <h1>NotePad</h1>
    </div>
    <div class="container" id="container"></div>

    <div class="pop" id="pop">
      <form action="#">
        <h2>New Note</h2>
        <input
          type="text"
          class="pop-box"
          name="title"
          id="p-title"
          placeholder="Enter your title"
        /><br />
        <input
          type="text"
          class="pop-box"
          name="content"
          id="p-content"
          placeholder="Enter your Note"
        /><br />
        <textarea
          id="p-desc"
          class="pop-box"
          placeholder="Enter your Description"
        ></textarea
        ><br />
        <div class="btn">
          <button class="pop-btn" onclick="abortfun1(event)">Done</button>
          <button class="pop-btn" onclick="abortfun2(event)">Cancel</button>
        </div>
      </form>
    </div>
